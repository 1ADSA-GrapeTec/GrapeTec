<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="img/favicon.png" alt="">
            <h3>GRAPETEC</h3>
        </div>
        <ul class="links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="">Sobre Nós</a></li>
            <li><a href="">Como Funciona</a></li>
            <li><a id="aqui" href="login.html">Login/Cadastro</a></li>
            <li><a href="">Calculadora Orçamental</a></li>
            <li><a href="">Contato</a></li>
        </ul>
    </div>
    <hr>

    <div class="container-cadastro">
        <br>
        <div class="card">
            <div>
                <img id="img-cadastro" src="img/Cadastro_GrapeTec.png">
            </div>
            <div class="texto">
                <h2>GRAPETEC</h2>
                <br>
                <p>Estendemos a você a cordial solicitação de criar uma conta conosco, tornando-se assim um membro
                    distinto e privilegiado da nossa comunidade.</p>


            </div>

            <div class="cadastro">
                <div class="formulario">
                    <img id="img-logo" src="img/IconCad.png">
                    <h3>Cadastro</h3>
                    <br>
                    <input type="text" placeholder="NOME">
                    <br> <br>
                    <input type="text" placeholder="CEP">
                    <br> <br>
                    <input type="text" placeholder="CNPJ">
                    <br> <br>
                    <input type="text" placeholder="TEL">
                    <br> <br>
                    <input type="text" placeholder="EMAIL">
                    <br> <br>
                    <input type="text" placeholder="SENHA">
                    <br> <br>
                    <div class="btn">
                        <button><a href="">Cadastro</a></button>
                    </div>
                </div>

            </div>
        </div>


    </div>

</body>

</html>
