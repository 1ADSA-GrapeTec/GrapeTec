<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="icon" type="image/png" href="assets/img/fav.png">
</head>
<body>
    <section class="login">
        <div></div>
        <div class="container">

            <div class="texto">
                <div class="frase">
                    <img src="assets/img/logoLigin.png">
                    <p>
                        Junte-se a nós hoje e desfrute de uma experiência personalizada exclusiva. Cadastre-se agora para acesso a ofertas especiais, descontos exclusivos e atualizações em primeira mão sobre nossos produtos e serviços!
                    </p>
                </div>
            </div>

            <div class="formulario">
                <img class="social_icon" src="assets/img/socialIcon.png">

                <div class="campos">
                    <span>
                        <p>
                            E-mail:
                        </p>
                        <input id="input_email">
                    </span>
                    <span>
                        <p>
                            Senha:
                        </p>
                            <input id="input_password" type="password">
                    </span>
                    <div class="opcoes">
                        <span>
                            <input type="checkbox" name="" id=""> Lembre de mim
                        </span>
                        <span>
                            <a>Esqueci minha senha</a>
                        </span>
                    </div>
                    <div class="botoes">
                        <button>Login</button>
                        <a href="cadastro.html">Não tenho uma conta ainda</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
