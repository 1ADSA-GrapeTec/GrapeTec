<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-On</title>
    <link rel="stylesheet" href="styleLogon.css">
    <link rel="icon" type="image/png" href="assets/img/fav.png">
</head>
<body>
    <section class="cadastro">
        <div class="card">
            <div class="texto">
                <h1>GRAPETEC</h1>
                <p>Estendemos a você a cordial solicitação de criar uma conta conosco, tornando-se assim um membro distinto e privilegiado da nossa comunidade.</p>
            </div>

            <div class="formulario">

                <div class="campos">
                    <img src="assets/img/logoCadastro.png">

                    <div class="campo">
                        <input type="text" placeholder="NOME EMPRESA:">
                    </div>

                    <div class="campo">
                        <input type="text" placeholder="CEP:">
                    </div>

                    <div class="campo">
                        <input type="text" placeholder="CNPJ:">
                    </div>

                    <div class="campo">
                        <input type="text" placeholder="TEL:">
                    </div>

                    <div class="campo">
                        <input type="password" placeholder="SENHA:">
                    </div>

                    <div class="campo">
                        <input type="text" placeholder="CONFIRMAR SENHA:">
                    </div>

                    <div class="campo">
                        <a href="login.html"><button>Cadastrar</button></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
