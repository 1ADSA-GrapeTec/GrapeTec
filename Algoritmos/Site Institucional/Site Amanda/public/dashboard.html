<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>GrapeTec | Dashboard</title>
    <link rel="shortcut icon" href="assets/images/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    <div class="header">
        <div class="logo">
            <img src="assets/images/fav.ico" alt="Logo GrapeTec">
            <h2><a href="index.html">GRAPETEC</a></h2>
        </div>
        <div class="container">
            <span><a href="index.html">| Página Inicial</a></span>

            <span><a href="contatos.html">| Contate-nos</a></span>

            <span>| Como Funciona</span>
            <span>| Calculadora Orçamental</span>
        </div>
    </div>


    <div class="container-dashboard">
        <div class="container-kpis">

            <div class="empresa-armazem card">
                <br>
                <h2>Empresa X</h2>
                <br>
                <div class="armazem">
                    <select id="id_armazem">
                        <option value="">Armazem 1</option>
                        <option value="">Armazem 2</option>
                        <option value="">Armazem 3</option>
                        <option value="">Armazem 4</option>
                    </select>
                </div>
                <br>
                <h2>Vinho Tinto</h2>
            </div>

            <div class="temp-media card">
                <br>
                <h2> Temperatura Média</h2>
                <br>
                <h1>25ºC</h1>
                <!-- <h2>15ºC</h2><img src="assets/images/medidor.png" id="medidor"> -->
            </div>

            <div class="status-temp card">
                <br>
                <h2>Status:</h2>
                <br>
                <h1>Critico Quente</h1>
            </div>

        </div>
        <br><br>
        <div class="container-grafico">

            <div class="grafico">
                <h1>Temperatura nas últimas 24 horas</h1>
                <canvas id="myChart"></canvas>
            </div>

            <div class="grafico">
                <h1>Temperatura nos últimos meses </h1>
                <canvas id="myChart2"></canvas>
            </div>
        </div>

    </div>

</body>

</html>
