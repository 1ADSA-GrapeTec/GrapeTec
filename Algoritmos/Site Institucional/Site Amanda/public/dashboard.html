<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrapeTec | Dashboard</title>
    <link rel="shortcut icon" href="assets/images/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="assets/images/fav.ico" alt="Logo GrapeTec">
            <h2><a href="index.html">GRAPETEC</a></h2>
        </div>
        <div class="container">
            <span><a href="index.html">| Página Inicial</a></span>
            <span><a href="login.html">| Login/Cadastro</a></span>
            <span><a href="contatos.html">| Contate-nos</a></span>
            <span><a href="sobreNos.html">| Sobre Nós</a></span>
            <span>| Como Funciona</span>
            <span>| Calculadora Orçamental</span>
        </div>
    </div>
    <div class="armazem">
        <select id="id_armazem">
            <option value="">Armazem 1</option>
            <option value="">Armazem 2</option>
            <option value="">Armazem 3</option>
            <option value="">Armazem 4</option>
        </select>
    </div>

    <div class="container-dashboard">
        <div class="container-kpis">
            <div class="temp-media">
                <h2> Temperatura Média é de 14ºC</h2>
                <img src="assets/images/medidor.png" id="medidor">
            </div>
            <div class="status-sensor">
                <h2>STATUS</h2>
                <div class="sensor">
                    <h5>Sensor 1</h5>
                    <span class="bola-ativo">&nbsp;</span>
                    <p class="ativo">Ativo</p>
                </div>
                <div class="sensor">
                    <h5>Sensor 2</h5>
                    <span class="bola-ativo">&nbsp;</span>
                    <p class="ativo">Ativo</p>
                </div>
                <div class="sensor">
                    <h5>Sensor 3</h5>
                    <span class="bola-inativo">&nbsp;</span>
                    <p class="inativo">Inativo</p>
                </div>
            </div>
        </div>

        <div class="container-grafico">
            <div class="grafico">
                <canvas id="myChart"></canvas>
            </div>
        </div>

    </div>

</body>

</html>
