<!DOCTYPE html>
<html lang="en">

<head>
    <img src="" alt="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style interno.css">

</head>

<body>
    

    <div id="divPai">
        <h1 style="height: 40px;">Calculadora orçamental</h1>
        <div class="container">
            Litros armazenados:
            <input type="number" id="id_litrosArmazenados">
            <br>
            Faturamento anual:
            <input type="number" id="id_faturamentoAnual">
            <br><br>
        </div>
        <button class="botao" onclick="calcular()">Calcule aqui!!!!!!</button><br>
        <div id="resultado"></div>
    </div>
</body>

</html>
<script>
    function calcular() {
        // Conta de quanto o cliente perde
        var litrosArmazenados = Number(id_litrosArmazenados.value);
        var faturamentoAnual = Number(id_faturamentoAnual.value);
        var litrosVendidos = litrosArmazenados * 0.75

        var valorMaximo = (litrosArmazenados * faturamentoAnual) / litrosVendidos
        var perdaDinheiro = valorMaximo - faturamentoAnual
        resultado.innerHTML = `Com nossos serviços você deixará de perder cerca de R$${(perdaDinheiro).toFixed(2)} e ${litrosArmazenados * 0.25} litros de vinho por ano. Com base no em seus litros armazenados e seu faturamento anual.`
    }

</script>
