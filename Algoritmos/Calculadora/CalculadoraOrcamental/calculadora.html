<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
  </head>

  <body>
    <div class="container">
      <div class="todasInput">
          <div class="marca"><h1>GrapeTec</h1></div><br>
        <p>Informe a área de armazenamento:</p>
        <input type="text" id="input_areaArmazem" placeholder="Em m²">
        <br><br>
        <p>Média do lucro mensal:</p>
        <input type="text" id="input_lucroMensal" placeholder="Em BRL">
        <br><br>
        <p>Média de vinho produzido por mês:</p>
        <input type="text" id="input_mediaVinho" placeholder="Em litros">
        <br><br>
        <p>Tem algum servidor no local?</p>
        <input type="text" id="input_vefServidor" placeholder="Sim ou Não">
        <br><br>
        <button onclick="calcular()">Calcular Orçamento</button>
      </div>
    <div id="div_calculator" class="resultado"><p> Os Resultados Sairão Aqui !!</p></div>
    </div>
  </body>
</html>

<script>
  function calcular() {
    var armazem = Number(input_areaArmazem.value);
    var lucro = Number(input_lucroMensal.value);
    var qtdVinho = Number(input_mediaVinho.value);
    var servidor = input_vefServidor.value;
    var vfArmazem = armazem * 5;
    var perda = lucro * 0.2;
    var perda2 = perda - perda * 0.85;
    var parteLucro = lucro * 0.05;
    var qtdSensor = armazem / 5;
    var orcamento =
      parteLucro +
      vfArmazem +
      500 +
      60 +
      3000 +
      200 +
      qtdSensor * 20 +
      1500 +
      10000;

    if (servidor == `Sim`) {
      div_calculator.innerHTML = 
      `
      <div class = "texto">
        Agradecemos por escolher a <b class= textoRoxo> GrapeTec </b>  para resolver os seus desafios.<br>
        Com base nos dados obtidos a partir do questionário, observamos o seguinte:<br><br>

        - A vinícola possui um armazém de tamanho: <u>${armazem}m²</u>.<br>
        - A produção anual é de ${qtdVinho} Litros. <br>
        - O lucro atual é de <b . class= textoVerde> R$${lucro}</b>. <br>
        - No entanto, notamos que há uma perda de <b . class= textoVermelho> R$${perda}</b>.<br><br>

        Com a nossa solução que ficaria no valor de <b . class = textoAzul>R$${orcamento}</b>.<br>
        Acreditamos que podemos melhorar a eficiência e reduzir essa perda para<b class= textoVerde> R$${perda2}</b>.<br><br> 
        Estamos comprometidos em ajudá-lo a otimizar sua operação e maximizar seus resultados. Obrigado por confiar na <b class= textoRoxo> GrapeTec</b>."
      </div>
      `;
    } else {
      div_calculator.innerHTML = 
      `
      <div class ="texto">
        Agradecemos por escolher a <b class= textoRoxo> GrapeTec </b> para resolver os seus desafios.<br>
        Com base nos dados obtidos a partir do questionário, observamos o seguinte:<br><br>

        - A vinícola possui um armazém de tamanho: <u>${armazem}m²</u>.<br>
        - A produção anual é de ${qtdVinho} Litros.<br>
        - O lucro atual é de <b class= textoVerde> R$${lucro}</b>.<br>
        - No entanto, notamos que há uma perda de <b class= textoVermelho > R$${perda}</b>.<br><br>

        Com a nossa solução que ficaria no valor de <b class = textoAzul> ${orcamento + 5000}</b>.<br>
        Acreditamos que podemos melhorar a eficiência e reduzir essa perda para <b class= textoVerde> R$${perda2}</b>.<br><br>
        Estamos comprometidos em ajudá-lo a otimizar sua operação e maximizar seus resultados. Obrigado por confiar na <b class= textoRoxo> GrapeTec</b>."  
      </div>
      `;
    }
  }
</script>
