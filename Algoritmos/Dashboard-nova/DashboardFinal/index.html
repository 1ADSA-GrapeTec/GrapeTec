<script>
    var temp = [];
    for (; temp.length < 24;) {
        var temperatura = (Math.random() * 9) + 9;
        temp.push(temperatura);
    }
    var temp2 = [];
    var temp3 = [];
    var temp4 = [];
    var temp5 = [];
    //criando as temperaturas dos outros sensores
    for (var index = 0; index <= temp.length - 1; index += 1) {
        temp2.push(temp[index] * 1.25);
        temp3.push(temp[index] * 0.90);
        temp4.push(temp[index] * 1.10);
        temp5.push(temp[index] * 0.60);
    }
    //Criando alguns sensores para teste
    var idSensor = parseInt((Math.random() * 3) + 1);
    var Sensores = ['Lapa', 'Santana', 'Barra Funda', 'Paulista'];
    //calculo de media
    var tempMedia = (temp[temp.length - 1] + temp2[temp.length - 1] + temp3[temp.length - 1] + temp4[temp.length - 1] + temp5[temp.length - 1]) / 5;

    if (tempMedia <= 13.9) {
        for (var index = 0; index < Sensores.length; index += 1) {
            if (idSensor == index + 1) {
                A.innerHTML = `<div class="alerta" > 
                    <p>
                        Status
                    </p>

                    <div class="text">
                        <h1 id="linha">|</h1>
                        <h1>
                            Muito frio!
                        </h1>
                    </div>
                    
                    <style> 
                    .alerta {
                        background-color: red;
                    }
                </style>`;
                B.innerHTML = `<div class="tempMedia">
                                <p>
                                    Aviso
                                </p> 
                                <div class="text">
                                <p>
                                     O armazem <span style="font-size: 20px; font-weight: 700; color: red;">${Sensores[index]}</span><br>está com problemas
                                </p>
                                </div>
                            </div>`
            }
        }
    } else if (tempMedia <= 15.4) {
        for (var index = 0; index < Sensores.length; index += 1) {
            if (idSensor == index + 1) {
                A.innerHTML = `<div class="alerta" > 
                    <p>
                        Status
                    </p>

                    <div class="text">
                        <h1 id="linha">|</h1>
                        <h1>
                            Está Frio!
                        </h1>
                    </div>
                    
                    <style>

                        background-color: yellow;
                    }
                    .alerta p {
                        color: #4d1132; 
                    }
                    .alerta h1 {
                        color: #4d1132;
                    }
                </style>`;
                B.innerHTML = `<div class="tempMedia">
                                <p>
                                    Aviso
                                </p> 
                                <div class="text">
                                <p>
                                     Atenção com o armazem <span style="font-size: 20px; font-weight: 700; color: red;">${Sensores[index]}</span>!
                                </p>
                                </div>
                            </div>`
            }
        }
    } else if (tempMedia <= 15.6) {
        for (var index = 0; index < Sensores.length; index += 1) {
            if (idSensor == index + 1) {
                A.innerHTML = `<div class="alerta" > 
                    <p>
                        Status
                    </p>

                    <div class="text">
                        <h1 id="linha">|</h1>
                        <h1>
                            Está ok!
                        </h1>
                    </div>
                    
                    <style>

                        background-color: green;
                    }
                </style>`;

                B.innerHTML = `<div class="tempMedia">
                                <p>
                                    Aviso
                                </p> 
                                <div class="text">
                                <p>
                                     Os armazéns estáveis!
                                </p>
                                </div>
                            </div>`
            }
        }

    } else if (tempMedia <= 15.8) {
        for (var index = 0; index < Sensores.length; index += 1) {
            if (idSensor == index + 1) {
                A.innerHTML = `<div class="alerta" >

                                </p>
                                </div>
                            </div>`
            }
        }

    } else {
        for (var index = 0; index < Sensores.length; index += 1) {
            if (idSensor == index + 1) {
