<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="menuLateral">
            <div class="links">
                <ul>
                    <li class="itemMenu">
                        <a href="#">
                            <span class="icon"><span class="bi bi-bar-chart-line"></span></span>
                            <span class="link">Visão geral</span>
                        </a>
                    </li>
                    <li class="itemMenu">
                        <a href="dashboard.html">
                            <span class="icon"><span class="bi bi-house-door"></span></span>
                            <span class="link"><a href="dashboard-Tinto.html" style="font-size: 20px;">Meus
                                    armanéns</a></span>
                        </a>
                    </li>
                    <li class="itemMenu">
                        <a href="#">
                            <span class="icon"><span class="bi bi-calendar-week"></span></span>
                            <span class="link"><a href="calendario.html">Calendário</a></span>
                        </a>
                    </li>
                    <li class="itemMenu">
                        <a href="#">
                            <span class="icon"><span class="bi bi-exclamation-triangle"></span></span>
                            <span class="link">Alertas</span>
                        </a>
                    </li>
                    <li class="itemMenu">
                        <a href="#">
                            <span class="icon"><span class="bi bi-box-arrow-left"></span></span>
                            <span class="link">Sair</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="info">
            <div class="navbar">
                <div class="BarraIcon">
                    <img src="assets/img/fav.png" alt="">
                    <h2>GRAPETEC</h2>
                </div>
                <div class="BarraPesquisar">
                    <input type="text" placeholder="Pesquisar">
                </div>
                <div class="user">
                    <img src="assets/img/IconPessoa.png" alt="">
                    <h3>Olá, Jean</h3>
                </div>
            </div>
            <div class="container02">
                <div class="sensor">
                    <h1 class="texto">5 Sensores ativos</h1>

                </div>
                <div class="armazem">
                    <h1 class="texto">4 armazens</h1>
                    <img class="check1" src="img/armazem.png" alt="">

                </div>
                <div class="qtdAcessos">
                    <h1 class="texto">15 acessos no dia</h1>
                </div>

                <div class="caixa">
                    <h3>Atualizações recentes</h3>
                    <div class="atualizacoes">
                        <h1 class="texto">Todos sensores na temperatura média</h1>
                        <img class="check4" src="img/check.png" alt="">
                    </div>


                </div>
            </div>
            <div class="container-grafico">
                <div class="grafico1">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="grafico2"> <canvas id="myChart2"></canvas>
                </div>
                <div class="cardTemperatura">
                    <img src="img/tempo.png" class="iconTemp"  alt="">
                    <select class="armazemVinho" onchange="window.location.href = this.value;">
                        <option value="dashboard-Tinto.html"><a href="dashboard-Tinto.html">Armazem Vinho Tinto</a>
                        </option>
                        <option value="dashboard-Rose.html"><a href="dashboard-Rose.html">Armazem Vinho Rose</a>
                        </option>
                        <option value=""><a href="dashboard-branco.html">Armazem Vinho Branco</a></option>
                        <option value=""><a href="dashboard-espumante.html">Armazem Espumante</a></option>
                    </select>
                </div>
            </div>
        </div>

</body>

</html>
<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sabado'],
            datasets: [{
                label: 'Média semana passada',
                borderColor: 'rgb(109, 220, 28)',
                backgroundColor: '#b05386',
                data: [12, 12, 14, 16, 18, 16, 17],
                borderWidth: 1
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sabado'],
            datasets: [{
                label: 'Previsão do tempo semana',
                borderColor: '#b05386',
                backgroundColor: 'rgb(109, 220, 28)',
                data: [30, 31, 33, 35, 34, 30, 24],
                borderWidth: 2
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
