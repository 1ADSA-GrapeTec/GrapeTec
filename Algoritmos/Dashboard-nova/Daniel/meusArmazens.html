<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="meusArmazens.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>GrapeTec|MeusArmázens</title>
</head>
<body>
    <div class="menu">
        <div class="links">
            <ul>
                <li class="itemMenu">
                    <a href="index.html">
                        <span class="icon"><span  class="bi bi-bar-chart-line"></span></span>
                        <span class="link">Visão geral</span>
                    </a>
                </li>
                <li class="itemMenu">
                    <a href="#">
                        <span class="icon"><span  class="bi bi-house-door"></span></span>
                        <span class="link">Meus armazéns</span>
                    </a>
                </li>
                <li class="itemMenu">
                    <a href="#">
                        <span class="icon"><span  class="bi bi-calendar-week"></span></span>
                        <span class="link">Calendário</span>
                    </a>
                </li>
                <li class="itemMenu">
                    <a href="#">
                        <span class="icon"><span  class="bi bi-exclamation-triangle"></span></span>
                        <span class="link">Alertas</span>
                    </a>
                </li>
                <li class="itemMenu">
                    <a href="#">
                        <span class="icon"><span class="bi bi-box-arrow-left"></span></span>
                        <span class="link">Sair</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <div class="logo-marca">
                <img src="" alt="logoEmpresa">
                <h1>GrapeTec</h1>
            </div>
            <div class="perfil-nome">
                <p>Olá ...</p>
                <img src="" alt="InconPerfil">
            </div>
        </div>
        <div class="banner">
            <select name="Armazens" id="armazem">
                <option value="armazem1">Armazem 1</option>
                <option value="armazem2">Armazem 2</option>
                <option value="armazem3">Armazem 3</option>
                <option value="armazem4">Armazem 4</option>
            </select>
            <div class="cardDashboard">
                <div class="kpis">
                    <div class="alertas">
                        <div id="critQuente" class="alerta">Alerta crítico quente</div>
                        <div id="alertaQuente" class="alerta">Alerta quente</div>
                        <div id="alertaFrio" class="alerta">Alerta frio</div>
                        <div id="critFrio" class="alerta">Alerta crítico frio</div>
                    </div>
                    <div class="status-sensor">
                        <h2>STATUS</h2>
                        <div class="sensor">
                            <h5>Sensor 1</h5>
                            <span class="bola-ativo">&nbsp;</span>
                            <p class="ativo">Ativo</p>
                        </div>
                        <div class="sensor">
                            <h5>Sensor 2</h5>
                            <span class="bola-ativo">&nbsp;</span>
                            <p class="ativo">Ativo</p>
                        </div>
                        <div class="sensor">
                            <h5>Sensor 3</h5>
                            <span class="bola-inativo">&nbsp;</span>
                            <p class="inativo">Inativo</p>
                        </div>
                    </div>
                </div>
                <div class="container-grafico">
                    <div class="grafico">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="dash.js"></script>
